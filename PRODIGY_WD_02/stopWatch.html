<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="revCircle"></div>
        <div class="container">
            <div class="timingDigits">
                <h1 class="digits">00:00:00</h1>
            </div>
            <div class="buttons">
                <img src="images/pause.png" alt="" class="pause">
                <img src="images/play.png" alt="" class="play">
                <img src="images/rename.png" alt="" class="reset">
            </div>
        </div>
    </div>
    
    <script src="scripter.js"></script>
</body>
</html>
